mutation bulkOperationRunQuery{
  bulkOperationRunQuery(query:"""
query Customer{
  customers{
    edges{
      node{
        id
        firstName
        lastName
        state
        numberOfOrders
        verifiedEmail
        taxExempt
        dataSaleOptOut
        tags
        createdAt
        displayName
        updatedAt
        email
        phone
        defaultAddress {
          id
          address1
          address2
          city
          country
          zip
          province
          phone
        }
        addresses{
          id
          address1
          address2
          city
          country
          zip
          province
          phone
        }
      }
    }
  }
}
  """
  ){
    bulkOperation{
      id
      status
    }
    userErrors{
      code
      message
    }
  }
}